<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/normalize.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<body>
	<div class="container">
		<input type="text" id="search" onkeyup="searching()" name="search" placeholder="Search..">
		<ul id="imageGallery" class="popup-gallery">
			<li><a href="photos/01.jpg" title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img src="photos/thumbnails/01.jpg" width="100" alt="Hay Bales"></a></li>
			<li><a href="photos/02.jpg" title="The lake was so calm today. We had a great view of the snow on the mountains from here."><img src="photos/thumbnails/02.jpg" width="100" alt="Lake"></a></li>
			<li><a href="photos/03.jpg" title="I hiked to the top of the mountain and got this picture of the canyon and trees below."><img src="photos/thumbnails/03.jpg" width="2D00" alt="Canyon"></a></li>
			<li><a href="photos/04.jpg" title="It was amazing to see an iceberg up close, it was so cold but didn't snow today."><img src="photos/thumbnails/04.jpg" width="100" alt="Iceberg"></a></li>
			<li><a href="photos/05.jpg" title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img src="photos/thumbnails/05.jpg" width="100" alt="Desert"></a></li>
			<li><a href="photos/06.jpg" title="Fall is coming, I love when the leaves on the trees start to change color."><img src="photos/thumbnails/06.jpg" width="100" alt="Fall"></a></li>
			<li><a href="photos/07.jpg" title="I drove past this plantation yesterday, everything is so green!"><img src="photos/thumbnails/07.jpg" width="100" alt="Plantation"></a></li>
			<li><a href="photos/08.jpg" title="My summer vacation to the Oregon Coast. I love the sandy dunes!"><img src="photos/thumbnails/08.jpg" width="100" alt="Dunes"></a></li>
			<li><a href="photos/09.jpg" title="We enjoyed a quiet stroll down this countryside lane."><img src="photos/thumbnails/09.jpg" width="100" alt="Countryside Lane"></a></li>
			<li><a href="photos/10.jpg" title="Sunset at the coast! The sky turned a lovely shade of orange."><img src="photos/thumbnails/10.jpg" width="100" alt="Sunset"></a></li>
			<li><a href="photos/11.jpg" title="I did a tour of a cave today and the view of the landscape below was breathtaking."><img src="photos/thumbnails/11.jpg" width="100" alt="Cave"></a></li>
			<li><a href="photos/12.jpg" title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img src="photos/thumbnails/12.jpg" width="100" alt="Bluebells"></a></li>
		</ul>
